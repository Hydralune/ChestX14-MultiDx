# 胸部X光多标签分类配置文件 - Swin Transformer

# 数据路径（相对于仓库根目录）
data:
  csv_path: "../filtered_labels.csv"
  image_dir: "../images"
  train_ratio: 0.7
  val_ratio: 0.15
  test_ratio: 0.15

# 模型配置
model:
  name: "Swin-T"
  num_classes: 14
  pretrained: true
  # 输入通道处理方式: "expand" (灰度图扩展到3通道) 或 "modify" (修改第一层适配1通道)
  input_channel_mode: "expand"

# 训练配置
train:
  batch_size: 16
  num_epochs: 100
  learning_rate: 0.0001
  weight_decay: 0.0001
  scheduler: "cosine"  # "cosine" 或 "linear"
  warmup_epochs: 5
  
  loss_type: "weighted_bce"  # "weighted_bce" 或 "focal_loss"
  focal_alpha: 0.25
  focal_gamma: 2.0
  
  mixed_precision: true
  
  resume: false
  resume_checkpoint: ""

# 输入图像配置
image:
  size: 512  # Swin默认224，这里适配到512
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]

# 保存路径（相对于Swin-T目录）
paths:
  checkpoint_dir: "checkpoints"
  log_dir: "logs"
  result_dir: "results"

# 设备
device: "cuda"

# 随机种子
seed: 2024

