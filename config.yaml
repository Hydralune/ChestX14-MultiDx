# 胸部X光多标签分类配置文件 (High Performance)

# 数据路径
data:
  csv_path: "filtered_labels.csv"
  image_dir: "images/"
  train_ratio: 0.7
  val_ratio: 0.15
  test_ratio: 0.15

# 模型配置
model:
  name: "DenseNet121"  
  num_classes: 14
  pretrained: true

# 训练配置
train:
  batch_size: 20
  # 设置为 100，配合早停机制（Early Stopping）使用
  num_epochs: 100 
  learning_rate: 0.0001
  weight_decay: 0.0001
  scheduler: "cosine"
  warmup_epochs: 5
  
  loss_type: "weighted_bce"
  focal_alpha: 0.25
  focal_gamma: 2.0

  asl_gamma_pos: 0.0
  asl_gamma_neg: 4.0
  asl_clip: 0.05
  
  mixed_precision: true
  
  # Resume训练
  resume: false
  resume_checkpoint: "checkpoints/checkpoint_latest.pth"

# 输入图像配置
image:
  size: 1024
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]

  clahe:
    enabled: true
    clip_limit: 2.0
    tile_grid_size: 8

# 保存路径
paths:
  checkpoint_dir: "checkpoints"
  log_dir: "logs"
  result_dir: "results"

# 设备
device: "cuda"

# 随机种子 (改为一个幸运数字?)
seed: 42